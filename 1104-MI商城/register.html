<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="robots" content="noindex, nofollow">
	<!-- saved from url=(0014)about:internet -->
	<title>注册帐号</title>
	<link rel="icon" href="img/user.png">
	<link rel="stylesheet" href="css/identity.css">
</head>
<body>
	<div class="identity">
		<h1>注册帐号</h1>
		<form action="" class="userInfo">
			<label for="username">用户名:</label>
			<input type="text" id="username" placeholder="请输入用户名" required autofocus>
			<div class="tips"><b></b>请输入正确的用户名,至少3个字符</div>
			<div class="tips invalid"><b></b>该用户名已存在，请重新设置或 <a href="login.html">直接登录</a></div>
			<label for="password">用户密码:</label>
			<input type="password" id="password" placeholder="请输入密码">
			<div class="tips"><b></b>密码至少为6位数字或字母</div>
			<label for="reconfirm">确认密码:</label>
			<input type="password" id="reconfirm" placeholder="请再次输入密码">
			<div class="tips"><b></b>两次输入不一致</div>
			<input type="button" value="立即注册" id="register" class="register">
			<span class="infor">注册帐号即表示您同意并愿意遵守本站 <strong>用户协议</strong>和 <strong>隐私政策</strong></span>
			<div class="toLogin">已有账号，<a href="login.html">立即登录</a></div>
		</form>
	</div>
	<!--页底-->
	<div class="footer">
		<div class="container">

		</div>
	</div>

</body>

</html>

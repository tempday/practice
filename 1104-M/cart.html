<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<!-- saved from url=(0014)about:internet -->
	<title>我的购物车</title>
	<link rel="icon" href="img/mycart.png">
	<link rel="stylesheet" href="css/cart.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<a href="index.html"><div class="img"></div></a>
			<h1>我的购物车</h1>
			<ul class="">
				<li class="nav-info offLine"><a href="login.html">登录</a></li>
				<li class="nav-info offLine"><a href="register.html">注册</a></li>
				<li class="onLine offLine"><span class="user" id="user"></span><b></b>
					<div class="logout"><a href="#" id="logout">退出登录</a></div>
				</li>
			</ul>
		</div>
	</div>
	<!--商品列表-->
	<div class="main">
		<div class="container">
			<div class="emptyCart">
				<div class="left">
					<img src="img/shoppingcart.png" alt="">
				</div>
				<div class="right">
					<h1>您的购物车还是空的！</h1>
					<h3>登录后将显示您之前加入的商品</h3>
					<a href="login.html" id="login" class="login">立即登录</a>
					<a href="index.html" class="toBuy">马上去购物</a>
				</div>
			</div>

			<table class="myCart hide" id="myCart">
				<thead>
					<tr>
						<th class="select"><b id="selectAll">√</b>全选</th>
						<th class="img"></th>
						<th class="shopName">商品名称</th>
						<th class="price">单价</th>
						<th class="num">数量</th>
						<th class="count">小计</th>
						<th class="action">操作</th>
					</tr>
				</thead>
				<tbody class="shopList" id="shopList">
				</tbody>
			</table>
			<div class="counter">
				<a href="index.html" class="toShop">继续购物</a>
				<p>共 <span id="cNum">2</span> 件商品，已选择 <span id="sNum">0</span> 件</p>
				<a href="#" id="checkout" class="checkout active">去结算</a>
				<div>合计：<em id="amount">0</em>元</div>
			</div>
		</div>
	</div>
	<!--推荐-->
	<div class="section">
		<div class="container">
			<div class="title">
				<span>为您推荐</span>
			</div>
			<ul class="recShops" id="recShops">
			</ul>
		</div>
	</div>
	<!--确认界面-->
	<div class="confirm">
		<!--半透明背景-->
		<div class="mask"></div>
		<div class="query">
			<b class="close">x</b>
			<h1>确定删除吗？</h1>
			<a href="#" class="cancel">取消</a>
			<a href="#" class="sure">确定</a>
		</div>
	</div>
	<!--页底-->
	<div class="footer">
		<div class="container">
			<p>京ICP证110666号 京ICP备1000001010号 京公网安备11010802021234号 京网文[2017]0010-0020号
				违法和不良信息举报电话：000-0123-1234，本网站所列数据，除特殊说明，均为演示数据</p>
		</div>
	</div>
	<script src="js/Docms.min.js"></script>
	<!--<script  src="http://192.168.3.200/Components/Docms.js"></script>-->
	<script src="js/common.js"></script>
	<script src="js/cart.js"></script>
</body>
</html>

<script type="text/javascript">
	var photo=document.getElementById("photo");
	function setPos(){
		var liHeight=parseInt(getComputedStyle(photo.children[0]).height);
		var liWid=parseInt(getComputedStyle(photo.children[0]).width);
		var hspace=(500-liHeight*3)/4;
		var wspace=(parseInt(getComputedStyle(photo).width)-liWid*3)/4;
		for(var i=0;i<photo.children.length;i++){
			photo.children[i].style.top=hspace+(hspace+liHeight)*Math.floor(i/3)+"px";
			photo.children[i].style.left=wspace+(wspace+liWid)*(i%3)+"px";
		}
	}
	setPos();
	window.onresize=function(){
		setPos();
	}
	photo.onmousedown=function(){
		var li=(event.srcElement||event.target).parentNode;
		window.onmousemove=function(){
			console.log(event.offsetY);
		}
		li.style.top=event.offsetY;
		
	}
</script>

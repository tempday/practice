//jquery 直接写法
$.getJSON('http://192.168.3.200/yesterday/03-4-Ajax/01_1.php?callback=?',function(data){

//ajax写法,只有两项是必要的:url+jsonp
$.ajax({
	type:'get',				//可以省略,默认是get手动改无效
	url:'http://192.168.3.200/yesterday/03-4-Ajax/01_1.php',
							//跨域直接请求提示No 'Access-Control-Allow-Origin' header is present 
					 		//url:'data/01_1.php', 同源可直接获取数据 
	dataType:'jsonp',
	data:'',		 		//非必要
	jsonp:'callback',		//非必要
	success:function(data){} //非必要
	
});

</script>

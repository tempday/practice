	<style>
		div{
			position: relative;
			z-index: 1;
			width:500px;
			height:400px;
			background-color: pink;
		}
		span{
			position: relative;
			z-index: 10;
			display: block;
			width:100px;
			height:100px;
			background-color: green;
		}
		p{
			position: absolute;
			z-index: 5;
			left:0;
			top:0;
			width:200px;
			height:200px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div id='div'>
		<p id='p'></p>
		<span id='span'></span>
	</div>
</body>
<script type="text/javascript">
	div.addEventListener('click', function (e) {
		alert('div');
		return true;
	}, true);
	p.onclick=function(){
		alert('p');
	}
	span.addEventListener('click', function (e) {
		alert('span');
		return true;
	}, false);
</script>
</html>

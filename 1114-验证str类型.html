<script type="text/javascript">
	Docms.testSelector=function(exp){
		if(typeof(exp)!='string'){
			throw new TypeError("Docms tips:testSelector()"+exp);
		}
		//参数:type:结果类型,t:标签名,m:符号类型#|.,n:id|class的值
		//type类型:0:标签,1:id,2.带标签的id,3.class,4.带标签的class
		var results={sn:null,type:null,t:null,m:null,n:null};
		var regTest=exp.match(/#|\.|([A-z]+[1-6]?)+/g);
		if(regTest.length==1){
			results.sn=0;
			results.type='tag';
			results.t=exp.toUpperCase();
		}else if(regTest.length==2){
			if(regTest[0]=='#'){
				results.sn=1;
				results.type='id';
			}else if(regTest[0]=='.'){
				results.sn=3;
				results.type='class';
			}
			results.m=regTest[0];
			results.n=regTest[1];
		}else if(regTest.length==3){
			if(regTest[1]=='#'){
				results.sn=2;
				results.type='id';
			}else if(regTest[1]=='.'){
				results.sn=4;
				results.type='class';
			}
			results.t=regTest[0].toUpperCase();
			results.m=regTest[1];
			results.n=regTest[2];
		}
		return results;
	}
</script>
</html>
